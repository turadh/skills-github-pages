<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <nav>
            <a href="/">首页</a>
            <a href="/about/">关于</a>
        </nav>
    </header>
    
    <main>
        <article>
            <h2>{{ page.title }}</h2>
            <p class="post-meta">{{ page.date | date_to_string }}</p>
            {{ content }}
        </article>
    </main>
    
    <footer>
        <p>© {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
</html>
